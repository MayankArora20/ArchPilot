version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: archpilot-postgres
    environment:
      POSTGRES_DB: archpilot
      POSTGRES_USER: archpilot_user
      POSTGRES_PASSWORD: archpilot_password
      POSTGRES_ROOT_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U archpilot_user -d archpilot"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data: