plugins {
    id 'java'
    id 'org.springframework.boot' version '3.4.1'
    id 'io.spring.dependency-management' version '1.1.7'
    id 'com.github.ben-manes.versions' version '0.51.0'
}

group = 'com.archpilot'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
    maven { url 'https://repo.spring.io/milestone' }
}

ext {
    springAiVersion = '1.0.0-M4'
}

dependencies {
    // Spring Boot
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    
    // Database
    implementation 'org.postgresql:postgresql'
    
    // HTTP Client for repository verification
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    
    // Spring AI - OpenAI (for Google AI Studio compatibility)
    implementation 'org.springframework.ai:spring-ai-openai-spring-boot-starter'
    
    // PlantUML for PNG generation
    implementation 'net.sourceforge.plantuml:plantuml:1.2024.3'
    
    // Swagger/OpenAPI
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.3.0'
    
    // Testing
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.ai:spring-ai-bom:${springAiVersion}"
    }
}

tasks.named('test') {
    useJUnitPlatform()
    
    // Enhanced test reporting
    reports {
        html.required = true
        junitXml.required = true
    }
    
    // Test output configuration
    testLogging {
        events "passed", "skipped", "failed"
        exceptionFormat "full"
        showStandardStreams = false
    }
    
    // Generate test report even if tests fail
    finalizedBy jacocoTestReport
}

// Jacoco for code coverage reports
apply plugin: 'jacoco'

jacoco {
    toolVersion = "0.8.11"
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.required = true
        html.required = true
        csv.required = false
    }
    
    finalizedBy jacocoTestCoverageVerification
}

jacocoTestCoverageVerification {
    violationRules {
        rule {
            limit {
                minimum = 0.60 // 60% minimum coverage
            }
        }
    }
}

// Task to open test reports in browser
task openTestReport {
    doLast {
        def reportFile = file("$buildDir/reports/tests/test/index.html")
        if (reportFile.exists()) {
            java.awt.Desktop.desktop.browse(reportFile.toURI())
        } else {
            println "Test report not found. Run 'gradle test' first."
        }
    }
}

// Task to open coverage report in browser  
task openCoverageReport {
    doLast {
        def reportFile = file("$buildDir/reports/jacoco/test/html/index.html")
        if (reportFile.exists()) {
            java.awt.Desktop.desktop.browse(reportFile.toURI())
        } else {
            println "Coverage report not found. Run 'gradle test jacocoTestReport' first."
        }
    }
}
